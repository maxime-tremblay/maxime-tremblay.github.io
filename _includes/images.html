{% capture postsAssetPrefix %}/assets/posts{{ page.url | replace_first: "/", "-" | replace_first: "/", "-" | replace_first: "/", "-" | replace_first: "/", "-" | replace_first: "-", "/" }}{% endcapture %}

{% if include.caption %}
  <figure>
    <img src="{{ include.name | prepend: postsAssetPrefix }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %} class="img-fluid d-block {% if include.class %}{{ include.class }}{% endif %}" />
    <figcaption>{{ include.caption }}</figcaption>
  </figure>
{% else %}
  <img src="{{ include.name | prepend: postsAssetPrefix }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %} class="img-fluid d-block {% if include.class %}{{ include.class }}{% endif %}" />
{% endif %}
